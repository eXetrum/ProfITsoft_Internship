spring.application.name=book-library
spring.docker.compose.enabled=false

server.error.include-message=always
server.error.include-stacktrace=never

# Enables DEBUG logging for classes in the dev.profitsoft package
logging.level.dev.profitsoft.intership=INFO

spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://localhost:5432/book_library
spring.datasource.username=book_library_admin_user
spring.datasource.password=book_library_admin_password
spring.liquibase.change-log=classpath:db/liquibase-changelog.xml